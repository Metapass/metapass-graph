specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MetaStorage
    network: mumbai
    source:
      address: "0x615aE0dCd8ae343A2f022363bDf823eec5Afede7"
      abi: MetaStorage
      startBlock: 24681367
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - HostCreated
        - TicketBought
        - childCreated
        - CreateNewFeature
      abis:
        - name: MetaStorage
          file: ./abis/MetaStorage.json
      eventHandlers:
        - event: HostCreated(address,string,string,string,string)
          handler: handleHostCreated
        - event: TicketBought(address,address)
          handler: handleTicketBought
        - event: childCreated(string,uint256,uint256,string,address,string,string,string,address,string,address[])
          handler: handlechildCreated
        - event: CreateNewFeature(address)
          handler: handleCreateNewFeature
      file: ./src/mapping.ts
