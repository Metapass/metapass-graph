specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MetaStorage
    network: mumbai
    source:
      address: "0x2bBF7B77585af7e3F2a0542944e49B92186D0c29"
      abi: MetaStorage
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - HostCreated
        - TicketBought
        - childCreated
      abis:
        - name: MetaStorage
          file: ./abis/MetaStorage.json
      eventHandlers:
        - event: HostCreated(address,string,string,string,string)
          handler: handleHostCreated
        - event: TicketBought(address)
          handler: handleTicketBought
        - event: childCreated(string,uint256,uint256,string,address,string,string,string,address)
          handler: handlechildCreated
      file: ./src/mapping.ts
