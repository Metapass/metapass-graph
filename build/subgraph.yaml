specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: MetaStorage
    network: mumbai
    source:
      address: "0xB439506e3165F04B8442Bd8ABBf7Fdec4A7CF777"
      abi: MetaStorage
      startBlock: 24684097
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - HostCreated
        - TicketBought
        - childCreated
        - CreateNewFeature
      abis:
        - name: MetaStorage
          file: MetaStorage/abis/MetaStorage.json
      eventHandlers:
        - event: HostCreated(address,string,string,string,string)
          handler: handleHostCreated
        - event: TicketBought(address,address)
          handler: handleTicketBought
        - event: childCreated(string,uint256,uint256,string,address,string,string,string,address,string,address[])
          handler: handlechildCreated
        - event: CreateNewFeature(address)
          handler: handleCreateNewFeature
      file: MetaStorage/MetaStorage.wasm
