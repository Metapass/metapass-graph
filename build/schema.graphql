type HostCreatedEntity @entity {
  id: ID!
  count: BigInt!
  _hostAddress: String! # address
  name: String! # string
  image: String! # string
  bio: String! # string
  socialLinks: String! # string
}

type TicketBoughtEntity @entity {
  id: ID!
  count: BigInt!
  childContract: String! # string
}

type ChildCreatedEntity @entity {
  id: ID!
  count: BigInt!
  title: String! # string
  fee: BigInt! # uint256
  seats: BigInt! # uint256
  image: String! # string
  eventHost: String! # string
  description: String! # string
  link: String! # string
  date: String! # string
  childAddress: String! # string
}
